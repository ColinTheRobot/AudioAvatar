<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AudioAvator</title>
  <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

  <style>

    html {
      background-color: white;
    }

    h3 {
      color: black;
      font-family: 'Poiret One', Verdana, serif;
      text-align: center;
    }

    .bin{
      position: relative;
      width: 5px;
      height: 16px;
      border-radius: 2px;

    }

    .inner{
      width: 8px;
      height: 750px;
      position: relative;
      display: inline-block;
      background-color: white;
    }

    .choose-a-song{
      text-decoration: none;
      display: inline;
    }

    #choose-tune{
      position: absolute;
      top: 10px;
      left: 20px;
      width: 800px;
      height: 20px;
      text-decoration: none;
      margin: 0 auto;
      padding: 0 0;
    }

    #main-body{
      height: 750px;
      position: relative;
      left: 100px;
      top: 40px;
    }

    .bass{
      border: 1px solid rgb(188  ,30 , 58);
      background-color: white;
      width:3px;
    }

    .treble{
      border: 1px solid rgb(158 , 161 ,204 );
      background-color: white;
      width:3px;
    }

  </style>
  <script src='javascripts/jquery.js'></script>
  <script src='javascripts/script.js'></script>

</head>
<body>
  <h3>Audio Avatar</h3>
  <div id='main-body'>

  </div>

</body>
</html>
